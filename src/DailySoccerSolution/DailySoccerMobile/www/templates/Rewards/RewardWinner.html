<ion-view view-title="DAILY SOCCER">
    <ion-content class="">
        <!-- มีผู้รับรางวัล -->
        <div class="item no-border" ng-repeat="reward in rewardCtrl.WinnersInfo.Winners">
            <div>
                <b>
                    รางวัลที่ {{reward.Ordering}}
                </b>
                <h2>
                    <b>
                        {{reward.Description}}
                    </b>
                </h2>
            </div>
            <div>
                <p ng-show="reward.Winners.length==0">
                    <i>
                        - ไม่มีผู้โชคดีได้รับรางวัล
                    </i>
                </p>
                <p ng-repeat="winners in reward.Winners track by $index">
                    <i>
                        - {{reward.Winners[$index]}}
                    </i>
                </p>
            </div>
            <div>
                <img class="col" src="{{reward.ImagePath}}" />
            </div>
        </div>
        <!-- ไม่มีรางวัล -->
        <div class="item no-border text-right" ng-show="rewardCtrl.WinnersInfo.Winners.length==0">
            <div>
                <img class="col" src="img/Logos/NoRewardx1.png" bh-src-responsive="[ [ 'small', 'img/Logos/NoRewardx2.png' ], [ 'medium', 'img/Logos/NoRewardx3.png' ], [ 'retina', 'img/Logos/NoRewardx3.png' ] ]"/>
            </div>
        </div>
    </ion-content>
</ion-view>
